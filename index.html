<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WonderBlox Personeelssysteem</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --danger: #e74c3c;
            --warning: #f1c40f;
            --success: #2ecc71;
            --light: #f4f7f6;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--light); margin: 0; }
        
        /* LOGIN SCHERM */
        #login-container { 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; background: var(--primary); color: white;
        }
        .login-card { background: white; padding: 30px; border-radius: 12px; color: #333; width: 300px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .login-card h2 { margin-top: 0; color: var(--primary); }

        /* DASHBOARD LAYOUT */
        #dashboard { display: none; }
        nav { width: 250px; background: var(--primary); color: white; height: 100vh; padding: 20px; position: fixed; }
        nav h2 { border-bottom: 2px solid var(--accent); padding-bottom: 10px; font-size: 1.2em; }
        nav ul { list-style: none; padding: 0; }
        nav li { padding: 12px; cursor: pointer; border-radius: 5px; margin-bottom: 5px; transition: 0.2s; }
        nav li:hover { background: var(--accent); }
        
        main { margin-left: 290px; padding: 40px; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 25px; }
        
        /* TABELLEN */
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; color: var(--primary); }

        /* KNOPPEN & INPUTS */
        input, select, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: var(--accent); color: white; border: none; font-weight: bold; cursor: pointer; }
        button.secondary { background: #95a5a6; }
        button.danger { background: var(--danger); }
        .admin-only { display: none; } /* Wordt getoond via JS voor directie */

        .status-uitval { background: var(--danger); color: white; padding: 3px 8px; border-radius: 4px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="login-container">
    <div class="login-card">
        <h2 id="login-title">Inloggen</h2>
        <input type="email" id="email" placeholder="E-mailadres">
        <input type="password" id="password" placeholder="Wachtwoord">
        <button onclick="login()">Log In</button>
        <button class="secondary" onclick="toggleRegister()" id="toggle-btn">Account aanmaken</button>
        <p id="login-msg" style="color:red; font-size: 12px;"></p>
    </div>
</div>

<div id="dashboard">
    <nav>
        <h2>WonderBlox Beheer</h2>
        <p id="user-display" style="font-size: 0.8em; color: var(--accent);"></p>
        <ul>
            <li onclick="showTab('rooster')">ðŸ“… Rooster Bekijken</li>
            <li class="admin-only" onclick="showTab('medewerkers')">ðŸ‘¥ Medewerkers Beheer</li>
            <li onclick="logout()" style="margin-top: 20px; color: #ff7675;">Uitloggen</li>
        </ul>
    </nav>

    <main>
        <section id="tab-rooster">
            <h1>Actueel Rooster</h1>
            <div class="card admin-only">
                <h3>Dienst Inplannen</h3>
                <div style="display: flex; gap: 10px;">
                    <select id="r-medewerker-select"></select>
                    <input type="text" id="r-dag" placeholder="Dag">
                    <input type="text" id="r-tijd" placeholder="Tijd">
                    <button onclick="planDienst()">Toevoegen</button>
                </div>
            </div>
            <div class="card">
                <table>
                    <thead>
                        <tr>
                            <th>Medewerker</th>
                            <th>Dienst</th>
                            <th>Status</th>
                            <th>Afwezigheid</th>
                            <th class="admin-only">Acties</th>
                        </tr>
                    </thead>
                    <tbody id="rooster-body"></tbody>
                </table>
            </div>
        </section>

        <section id="tab-medewerkers" class="hidden">
            <h1>Medewerkers & Rangen</h1>
            <div class="card">
                <h3>Nieuwe Medewerker Handmatig Toevoegen</h3>
                <input type="text" id="m-naam" placeholder="Naam">
                <input type="text" id="m-rang" placeholder="Rang (bijv. Begeleider, Stagiair)">
                <input type="text" id="m-begeleider" placeholder="Toegewezen Begeleider">
                <button onclick="adminVoegMedewerkerToe()">Opslaan</button>
            </div>
            <div class="card">
                <table id="personeel-tabel">
                    <thead>
                        <tr>
                            <th>Naam</th>
                            <th>Rang</th>
                            <th>Begeleider</th>
                            <th>Waarschuwingen</th>
                            <th>Verwijderen</th>
                        </tr>
                    </thead>
                    <tbody id="personeel-body"></tbody>
                </table>
            </div>
        </section>
    </main>
</div>

<script>
    const ADMIN_EMAIL = "WonderBlox@Gmail.com";
    let users = JSON.parse(localStorage.getItem('wb_users')) || [];
    let medewerkers = JSON.parse(localStorage.getItem('wb_staff')) || [];
    let rooster = JSON.parse(localStorage.getItem('wb_rooster')) || [];
    let currentUser = null;
    let isRegisterMode = false;

    // --- AUTH SYSTEEM ---
    function toggleRegister() {
        isRegisterMode = !isRegisterMode;
        document.getElementById('login-title').innerText = isRegisterMode ? "Registreren" : "Inloggen";
        document.getElementById('toggle-btn').innerText = isRegisterMode ? "Naar Inloggen" : "Account aanmaken";
    }

    function login() {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;

        if(isRegisterMode) {
            if(users.find(u => u.email === email)) return alert("Email bestaat al");
            users.push({email, pass});
            localStorage.setItem('wb_users', JSON.stringify(users));
            alert("Account aangemaakt! Je kunt nu inloggen.");
            toggleRegister();
        } else {
            const user = users.find(u => u.email === email && u.pass === pass) || (email === ADMIN_EMAIL && pass === "admin123" ? {email} : null);
            if(email === ADMIN_EMAIL && pass === "") return alert("Vul een wachtwoord in voor de directie.");
            
            if(user || email === ADMIN_EMAIL) {
                currentUser = email;
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('user-display').innerText = `Ingelogd als: ${currentUser}`;
                
                if(currentUser === ADMIN_EMAIL) {
                    document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'block');
                }
                render();
            } else {
                alert("Foutieve gegevens");
            }
        }
    }

    function logout() { location.reload(); }

    // --- FUNCTIES ---
    function showTab(tab) {
        document.getElementById('tab-rooster').classList.add('hidden');
        document.getElementById('tab-medewerkers').classList.add('hidden');
        document.getElementById('tab-' + tab).classList.remove('hidden');
    }

    function adminVoegMedewerkerToe() {
        const naam = document.getElementById('m-naam').value;
        const rang = document.getElementById('m-rang').value;
        const begeleider = document.getElementById('m-begeleider').value;
        if(!naam) return;
        medewerkers.push({ id: Date.now(), naam, rang, begeleider, waarschuwingen: 0, afwezigheden: [] });
        save();
    }

    function planDienst() {
        const mId = document.getElementById('r-medewerker-select').value;
        const tijd = `${document.getElementById('r-dag').value} om ${document.getElementById('r-tijd').value}`;
        if(!mId) return;
        rooster.push({ id: Date.now(), mId: parseInt(mId), tijd, status: 'Actief' });
        save();
    }

    function updateAfwezigheid(mId, type) {
        const m = medewerkers.find(x => x.id === mId);
        let reden = type;
        if(type === 'custom') reden = prompt("Andere reden (bijv. Absent Geoorloofd):");
        if(reden) {
            m.afwezigheden.push(reden);
            save();
        }
    }

    function save() {
        localStorage.setItem('wb_staff', JSON.stringify(medewerkers));
        localStorage.setItem('wb_rooster', JSON.stringify(rooster));
        render();
    }

    function render() {
        // Medewerkers lijst
        const pBody = document.getElementById('personeel-body');
        const rSelect = document.getElementById('r-medewerker-select');
        pBody.innerHTML = '';
        rSelect.innerHTML = '';
        
        medewerkers.forEach(m => {
            pBody.innerHTML += `<tr>
                <td>${m.naam}</td>
                <td><b>${m.rang}</b></td>
                <td>${m.begeleider}</td>
                <td>${m.waarschuwingen} <button style="width:auto" onclick="medewerkers.find(x=>x.id==${m.id}).waarschuwingen++; save()">+</button></td>
                <td><button class="danger" onclick="medewerkers=medewerkers.filter(x=>x.id!=${m.id}); save()">X</button></td>
            </tr>`;
            rSelect.innerHTML += `<option value="${m.id}">${m.naam}</option>`;
        });

        // Rooster
        const rBody = document.getElementById('rooster-body');
        rBody.innerHTML = '';
        rooster.forEach(r => {
            const m = medewerkers.find(x => x.id === r.mId);
            if(!m) return;
            const isAdmin = currentUser === ADMIN_EMAIL;
            rBody.innerHTML += `<tr>
                <td>${m.naam}</td>
                <td>${r.tijd}</td>
                <td><span class="${r.status === 'UITVAL' ? 'status-uitval' : ''}">${r.status}</span></td>
                <td>
                    <select onchange="updateAfwezigheid(${m.id}, this.value); this.value=''">
                        <option value="">Status...</option>
                        <option value="Absent Voor vergadering">Absent Voor vergadering</option>
                        <option value="Absent">Absent</option>
                        <option value="Absent Tijdens Werkuur">Absent Tijdens Werkuur</option>
                        <option value="Absent zonder afmelden">Absent zonder afmelden</option>
                        <option value="custom">+ Zelf toevoegen</option>
                    </select>
                    <div style="font-size:10px">${m.afwezigheden.slice(-1)}</div>
                </td>
                <td class="${isAdmin ? '' : 'hidden'}">
                    <button onclick="rooster.find(x=>x.id==${r.id}).status='GEWISSELD'; save()">Wissel</button>
                    <button class="danger" onclick="rooster.find(x=>x.id==${r.id}).status='UITVAL'; save()">Uitval</button>
                </td>
            </tr>`;
        });
    }
</script>
</body>
</html>
